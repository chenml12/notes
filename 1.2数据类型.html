	<!--
		一.数据类型转换
		     转成字符串类型
		     转成数值类型
		     转成布尔类型
		1.任何简单类型转换成String（三种方法）
		     1.变量+"" 或者 变量+""
		     2.String(变量)
		     3.变量.toString  注意：undefined和null不可以（无toString方法）
		2.任何简单类型转换成Number
			此转换容易产生NaN，一旦被转换的变量中含有非数字字符，都容易出现NaN
			(1)Number() 有非数字字符出现NaN
				字符串转成数字
				     空字符串---0
				     忽略前后空格（中间有空格--NaN）
				     忽略前边的0
				     转不成纯数字---NaN
				     null---0
				     undefined--NaN
			(2)parseInt()和parseFloat(取整数和取浮点数)
				空字符串parseInt()和parseFloat()返回NaN，Number("")返回0
				    空字符串---NaN
				    忽略前面的0
				    忽略前后空格
				    不是数字开头--NaN
				    忽略第一位非数字后的所有字符
			(3)任何简单类型转换成Boolean
				任何数据类型都可以转换成boolean类型，所以和以往两个转换不同；
				true--1   false---0
				false（空字符串，0,NaN,null,undefined）其他都为true
				！取反
				     快速转布尔值   !！数据
				     ！=两边值不相等，返回true，相等返回false     
	二.操作符
	          算数运算符（+—*/...）
	
		1. 一元运算符：正号、负号、++、--、平方等一个变量就能运算
		2. 二元运算符：+-*/%等两个变量才能运算
		3. 三元运算符：值1？值2：值3；
		4. 逻辑运算符（ |& ! ）（或且非）     || 或            如果前面为真，返回前面，如果前面为假，返回后边
	     &&与        如果前边为真，返回后边，如果前边为假，返回前边比较运算符（<、>、==、>=...）
	赋值运算符（=、+=、-=、*=、/=、%=）
		优先级1 ()2 !、-（负数）、++、-- （正数省略+）（一元运算）3 *、/、%4 +、- （加，减）（二元运算）5 <、<=、<、>= （一级逻辑运算）6 ==、!=、===、!==、 （二级逻辑运算）7 && （三级级逻辑运算）8 ||9?: （三元运算）10 =、+=、-=、*=、/=、%= （赋值运算）




	-->
