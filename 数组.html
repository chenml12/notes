<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
</head>
<body>
	<!--
		1.push
     array.push(数据1，数据2，...)
     向数组的尾部添加数据
     返回值：新数组的长度
2.pop
     array.pop( )
     删除数组最后一位数据
     返回值:删除的那个数据
3.shift
     array.shift()
     删除数组第一位数据
    返回值:删除的那个数据
4.unshift
     array.unshift(数据1，数据2，... );
     向数组头部添加数据
      返回值：新数组的长度
5.splice
     array.splice(位置，删除长度，添加数据1，添加数据2，...)
     添加、删除、替换
     参数：
          位置：要操作的起使位置
          删除长度：如果是添加就写0，替换和删除写删除的个数
          添加数据：要添加的新数据
     返回值：数组，有删除的，把删除的数据放到数组里，如果没有删除，就空数组
     1.添加：arr.splice(1,0,5,6);
     2.删除：arr.splice(1,2);
     3.替换：arr.splice(1,2,5,6,7,8)
6.slice
     array.slice(起始位置，[结束位置])
          截取数组中一段数据，放到新数组里返回
     参数：
          [结束位置]：默认到最后一位
     注意：
     1.不传参，数组里每个值放到新数组里返回
      2.-1是最后一位
      3.从开始位置截取到结束位置，不包含结束位置
      4.结束位置-开始位置=截取个数
7.indexOf
     array.indexOf(目标值，[起始位置])；
          找到目标值首次出现的位置，从左到右
     参数：
          [起始位置]：默认从0开始
     返回值：
          找到返回位置，没找到返回-1
8.lastIndexOf
     array.lastIndexOf(目标值，[开始位置])
     找到目标值首次出现的位置，从右到左
     参数：
          [起始位置]：默认从最后一位开始
     返回值：
           找到返回位置，没找到返回-1
9.concat
     array.concat(数据1，数据2，...)
          把原数组和传入的数据放到新数组里返回。
          如果传入的新数据是数组的话，会把数组里的每一个数据拆分作为新数组的一部分
          注意和push的区别
     返回值：
               新数组
10.reverse
     array.reverse()
          数组里数据位置调换（倒序）
     返回值：
          调换位置后的数组
11.sort
     array.sort([函数])
     注意：
          1.不传参，先调用toString(),再比较大小，排序
          2.   如果传入函数，根据函数return的结果排序，小于0，等于0，大于0决定是否需要交换位置
          从小到大 
                    arr.sort(function(a,b ){ return a-b;})
          
          从大到小
                    arr.sort(function(a,b){ return b-a;})
12.forEach
     array.forEach(function(a,b,c){
          
     })
     a:值
     b:index
     c:arr
13.form
     Array.form(类数组)
     把类数组转成数组
14.every
     array.every(function(a,b,c){
          reture 条件
     })
     a:值
     b:index
     c:arr
     返回值：
          所有的return的结果都是true，才返回true，有一个是false，有一个是false,就返回false
15.some
     array.some(function(a,b,c){
          return 条件
     })
     a:值
     b:index
     c:arr
     返回值：
          只要有一个return的结果是ture，就返回true，全是false，才返回false
16.filter
     array.filter(function(a,b,c){
          return 条件
     })
     a:值
     b:index
     c:arr
     返回值：
         满足条件的项放到新数组里返回
17.find
     array.find(function(a,b,c){
          return 条件
     })
     a:值
     b:index
     c:arr
     返回值：
         找到第一个满足条件的项，直接返回这一项
18.map
     array.map(function(a,b,c){
          return 执行语句
     })
     a:值
     b:index
     c:arr
     返回值：
               每一项执行的结果，放新数组里返回

	-->
</body>
</html>
