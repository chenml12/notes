	<!--
		1.事件流/事件模型
     事件触发的三个阶段
          捕获阶段
               从最外层到目标元素     
          目标阶段
               目标元素
          冒泡阶段
               从目标到元素到最外层
注意：
     用on绑定的事件只能在冒泡阶段执行
     必须是相同事件才会冒泡
     同一元素的同一事件（用on绑定的）
     事件函数后绑定的会覆盖前边绑定的
2. addEventListener
元素.addEventListener(事件名，函数，布尔值)
事件监听器绑定事件
     参数：
          事件名：string，不带on
          函数：事件函数，有名或匿名
          布尔值：默认是false
               true:捕获阶段调用函数
               false:冒泡阶段调用函数
注意：
     1，匿名函数 不相同
     2.同一元素的同一事件绑定相同的有名函数，后边覆盖前边，只能绑一个
     3.同一元素的同一事件可以绑定多个不同函数
     4.不要随便捕获阶段执行，除非需要提前执行的
     5.移动端只能用addEventListener绑定事件，不能用on
     
3.removeEventListener
     元素.removeEventListener(事件名，函数，布尔值)
     移除绑定事件
     参数：
          事件名：string，不带on
          函数：事件函数，有名或匿名
          布尔值：默认是false
               
               true:捕获阶段调用函数
               false:冒泡阶段调用函数
注意：
   1.同一元素的同一函数的同一阶段，才能解绑
   2.用on和addEventListener不能互相解绑
arguments.callee,只能在函数内部使用，指向本函数

4.事件对象
     用来记录事件触发时的相关详细信息
     事件处理函数的第一形参就是事件对象
     不同事件的事件对象存的内容也不同
     比如鼠标的事件对象有坐标信息， 键盘事件对象有键值信息
function fn(ev){
     //兼容标准浏览器和ie
     ev=ev||event;
}
5.事件源
     ev.target
     触发改事件的元素

7.阻止冒泡
     ev.cancelBubble=true
    阻止冒泡阶段后续事件触发
     ev.stopPropagation()
     阻止后续进程
8.阻止默认行为
     找到默认行为触发事件，阻止
     1.return false;
     2.ev.preventDefault()
    addEventListener只能用ev.preventDefault()
9.UI事件
     和浏览器相关
     load,scroll,resize
     onload：文档，图片加载完执行事件
10.onscroll
    滚动条滚动触发的事件，事件间隔触发的，不是1px触发y一次
     获取滚动距离
只能获取不能设置    window.pageYOffset/window.pageXOffset
设置滚动距离
     window.scrollTo(x,y)
可以获取也可以设置
     chrome:
     document.body.scrollTop
     其他是0
     其他：document.documentElement.scrollTop
    在chrome下可以获取到，但是一直是0
