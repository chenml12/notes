	<!--
		1.node.js简介
			基于chrome的v8引擎开发的，专门处理js的，能让js的性能更高,2009年正式发布
		2.目标（优点）
			事件驱动
			非阻塞I/O
			单进程，单线程
		 传统的阻塞I/O在池子中开个服务就要消耗大量内存并且有等待
		 非阻塞I/O,只有消耗一点内存不用等待
		 
		4.amd与cmd
			amd：由于不是JavaScript原生支持，使用AMD规范进行页面开发需要用到对应的库函数，也就是大名鼎鼎RequireJS，实际上AMD 是 RequireJS 在推广过程中对模块定义的规范化的产出
			cmd:CMD 即Common Module Definition通用模块定义，CMD规范是国内发展出来的，就像AMD有个requireJS，CMD有个浏览器的实现SeaJS，SeaJS要解决的问题和requireJS一样，只不过在模块定义方式和模块加载（可以说运行、解析）时机上有所不同 
		 
		5.node的一些简单操作
			进入目录：
				d:
				cd class  可以tab补全
			回退:
				cd ..
			清屏:
				cls
			结束本次服务:
				ctrl + c
			在当前文件打开cmd：
				shift + 鼠标右键 -> 在此处打开命令
			运行node:
				node + js文件名（注意:路径问题）
			
		6.全局对象（global）
			__dirname
				当前模块的绝对目录名。 等同于 __filename 的 path.dirname()。
			__filename
				当前模块的文件名。 这是当前模块文件的解析后的绝对路径。
		
		7.Filesystem
			writeFile 写文件
			readFile  读文件
			webcheck
		8.server.listen(88);//端口号     监听
		9.node写接口
	-->
</body>
</html>
