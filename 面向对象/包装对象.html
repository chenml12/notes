<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title></title>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
	<script type="text/javascript">
		/*包装对象:
			当简单类型去调用某个属性或者方法的时候，那么系统会偷偷地
			在内部将简单类型的系统对象的属性或者方法查找（调用出来）
			输出之后（使用之后），这个对象自动被销毁。
			
			注意：
				包装对象的属性只能读不能写
			
			做好事不留名的。
			
			
		toString:
			把当前数据转成字符串的方法，每种属性类型都有toString方法(null undefined没有)
			
			当你使用了alert()这个系统方法的时候，那么自动回调用这个数据类型的toString
			
		如何查看下面的数据是个数组	
			[object Object]
			
			var arr=[1,3,4]
			console.log(Object.prototype.toString.call(arr) === '[object Array]')
		
		
		
		类数组转成数组：
			var lis=document.getElementsByTagName('li');
			(1)
				var arr=Array.from(lis);
			(2)
				var arr=Array.prototype.slice.call(lis);
				
		this指向：	
			当声明一个函数的时候，就会有一些属性或者方法
			其中有2个方法，一个叫call,另一个叫apply
			
			call :
				修改this指向
				第一个参数：
					修改后this
				第二个参数起:
					实参（可以有若干的参数）
					
			apply:
				修改this指向，只有2个参数
				
				第一个参数：
					修改后this
				
				第二个参数:
					数组:将实参放到数组中	
				
		*/
		
	</script>
</body>
</html>
