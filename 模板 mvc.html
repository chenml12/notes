<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.red{
				color: red;
			}
		</style>
		<script type="text/javascript" src="template-native.js"></script>
	</head>
	<body>
		<div id="content"></div>
		<!--1.
			模板引擎   --  template
			js -> JQ -> template(相对JQ提升了性能问题)
			
			使用步骤：
				1.引入template.js
				2.创建script标签并且type=“text/html” 给id
					模板代码放到这个script中
				3.页面中创建一个box，给id
				4.在自己的script中，调用template
					第一个参数：第2步的id
					第二个参数：加入数据
				5.把template的返回值放到第三步的容器中
				
			2.mvc: 
				 Modle  模型 （数据层）
				 View  视图（视图层【渲染到页面的代码】）
				 Controller 控制器 （触发器：事件，状态...）
				
				  
				 
				-->
		<script id="temp" type="text/html">
			<h1><%=title%></h1>
			<ul>
				<%for(var i=0;i<list.length;i++){%>
					<%if(i==2){%>
						<li class="red"><%=list[i]%></li>
					<%}%>
					<li><%=list[i]%></li>
				<%}%>
			</ul>
		</script>
		<script type="text/javascript">
			var data = {
			    title: '标签',
			    list: ['文艺', '博客', '摄影', '电影', '民谣', '旅行', '吉他']
			};
			var html = template('temp', data);
			document.getElementById('content').innerHTML = html;
		</script>
	</body>
</html>
