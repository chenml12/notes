<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style type="text/css">
		ul{
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
</head>
<body>
	<ul id="ul">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	
		
	
	<script type="text/javascript">
//		1.getElementsByClassName   IE9以上
		var ul=document.getElementById('ul');
		 function getStyle(obj,attr){
		 	return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj)[attr];
		 }
		console.log(getStyle(ul,'width'))
	</script>
</body>
</html>
