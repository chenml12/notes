<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<!--
		插件：辅助      基于某个对象的（某套框架）  $('div').css({width:100})
		
		组件：功能       造轮子的      ---$.ajax({})
		
		优点：高效、重复调用一个复杂功能或者方法，减少开发成本，也给一些不会写代码的人提供便利（拿来直接使用）
		
		组件的写法
		$.extend（{
			fnName:function(){
				
			}
		}）
		插件的写法（功能方法用$.fn.extend）
		$.fn.extend({
			fnName:function(){
				
			}
		})
		
	-->
</body>
</html>
